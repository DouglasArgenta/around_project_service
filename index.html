<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Around The U.S. logo"
          class="header__logo"
        />
      </header>

      <main class="main">
        <section class="profile">
          <img
            src="./images/profile-image.jpg"
            alt="Foto de Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__info-wrapper">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="button button_type_edit">
                <img
                  src="./images/edit-button.png"
                  alt="Editar perfil"
                  class="button__icon"
                />
              </button>
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="button profile__add-button">
            <img
              src="./images/add-button.png"
              alt="Adicionar"
              class="button__icon"
            />
          </button>
        </section>

        <section class="places">
          <ul class="places__list"></ul>
        </section>

        <template id="card-template">
          <li class="place-card">
            <button
              class="button button_type_delete"
              aria-label="Apagar"
            ></button>
            <img src="#" alt="" class="place-card__image" />
            <div class="place-card__footer">
              <h2 class="place-card__title"></h2>
              <button
                class="button button_type_like"
                aria-label="Curtir"
              ></button>
            </div>
          </li>
        </template>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="button button_type_close">
            <img
              src="./images/close-button.png"
              alt="Fechar"
              class="button__icon"
            />
          </button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form" name="edit-profile">
            <input
              type="text"
              class="popup__input popup__input_type_name"
              placeholder="Nome"
              required
              minlength="2"
              maxlength="40"
            />
            <input
              type="text"
              class="popup__input popup__input_type_description"
              placeholder="Sobre mim"
              required
              minlength="2"
              maxlength="200"
            />
            <button
              type="submit"
              class="button popup__button popup__button_type_save"
            >
              Salvar
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button class="button button_type_close">
            <img
              src="./images/close-button.png"
              alt="Fechar"
              class="button__icon"
            />
          </button>
          <h3 class="popup__title">Novo local</h3>
          <form class="popup__form" name="add-card">
            <input
              type="text"
              class="popup__input popup__input_type_title"
              placeholder="Título"
              required
              minlength="2"
              maxlength="30"
            />
            <input
              type="url"
              class="popup__input popup__input_type_link"
              placeholder="URL da imagem"
              required
            />
            <button
              type="submit"
              class="button popup__button popup__button_type_save"
            >
              Criar
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__container">
          <div class="popup__image-container">
            <button class="button button_type_close"></button>
            <img src="#" alt="" class="popup__image" />
          </div>
          <p class="popup__title popup__title_image"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
